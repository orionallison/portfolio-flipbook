<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <link rel="stylesheet" href="flipbook.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js -->
  <script src="turnjs/turn.min.js"></script>
</head>

<body>

  <div id="flipbook"></div>

  <script>
    const TOTAL_PAGES = 28;
    const BASE_WIDTH = 1000;
    const BASE_HEIGHT = 607;

    const flipbook = document.getElementById('flipbook');

    // Build pages
    for (let i = 0; i < TOTAL_PAGES; i++) {
      const page = document.createElement('div');
      page.className = 'page';

      const img = document.createElement('img');
      img.src = `pages/page-${String(i).padStart(3, '0')}.png`;
      img.alt = `Page ${i + 1}`;

      page.appendChild(img);
      flipbook.appendChild(page);
    }

    function resizeFlipbook() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const scale = Math.min(w / BASE_WIDTH, h / BASE_HEIGHT);

      $('#flipbook').turn('size', BASE_WIDTH * scale, BASE_HEIGHT * scale);
    }

    $(document).ready(function () {
      $('#flipbook').turn({
        width: BASE_WIDTH,
        height: BASE_HEIGHT,
        display: 'double',
        autoCenter: true,
        gradients: true,
        acceleration: true
      });

      resizeFlipbook();
