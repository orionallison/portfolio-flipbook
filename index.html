<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <!-- CSS -->
  <link rel="stylesheet" href="flipbook.css">

  <!-- jQuery (required for Turn.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js -->
  <script src="turnjs/turn.min.js"></script>
</head>

<body>

  <div id="flipbook"></div>

  <script>
    /* ===========================
       EDIT ONLY THIS LINE
       =========================== */
    const totalPages = 28; // ‚Üê total PNG pages

    /* ===========================
       DO NOT EDIT BELOW
       =========================== */

    // Add pages
    for (let i = 0; i < totalPages; i++) {
      const pageNumber = String(i).padStart(3, '0');
      const page = document.createElement('div');
      page.className = 'page';

      const img = document.createElement('img');
      img.src = `pages/page-${pageNumber}.png`;
      img.alt = `Page ${i + 1}`;

      page.appendChild(img);
      document.getElementById('flipbook').appendChild(page);
    }

    // Initialize Turn.js flipbook
    $('#flipbook').turn({
      width: 1000,
      height: 607,
      autoCenter: false,
      gradients: true,
      acceleration: true,
      display: 'double',       // spreads by default
      when: {
        turning: function(e, page, view) {
          // optional: callback for page turning
        }
      }
    });

    // Enable arrow key navigation
    $(document).keydown(function(e) {
      if(e.key === "ArrowRight") $('#flipbook').turn('next');
      if(e.key === "ArrowLeft") $('#flipbook').turn('previous');
    });

    // Enable click/tap on page edges
    $(document).on('click', '#flipbook .page', function(e) {
      const flipbookOffset = $('#flipbook').offset().left;
      const clickX = e.pageX - flipbookOffset;
      const width = $('#flipbook').width();

      if(clickX < width / 2) {
        $('#flipbook').turn('previous');
      } else {
        $('#flipbook').turn('next');
      }
    });

    // Auto-scale to fit screen (based on smaller dimension)
    function scaleFlipbook() {
      const windowWidth = $(window).width();
      const windowHeight = $(window).height();
      const originalWidth = 1000;
      const originalHeight = 607;

      const scale = Math.min(windowWidth / originalWidth, windowHeight / originalHeight, 1);

      $('#flipbook').css({
        transform: 'scale(' + scale + ')',
        transformOrigin: 'center center'
      });
    }

    // Initial scaling
    scaleFlipbook();

    // Rescale on window resize
    $(window).on('resize', function() {
      scaleFlipbook();
    });
  </script>

</body>
</html>
