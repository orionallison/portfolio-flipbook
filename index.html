<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <!-- CSS -->
  <link rel="stylesheet" href="flipbook.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js -->
  <script src="turnjs/turn.min.js"></script>

  <!-- Hammer.js for swipe/tap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>

  <div id="flipbook-wrapper">
    <div id="flipbook"></div>
  </div>

  <script>
    const totalPages = 28;
    const $flipbook = $('#flipbook');

    // Generate pages
    for (let i = 0; i < totalPages; i++) {
      const pageNumber = String(i).padStart(3, '0');
      const page = $('<div class="page"></div>');
      const img = $('<img>').attr('src', `pages/page-${pageNumber}.png`)
                            .attr('alt', `Page ${i + 1}`);
      page.append(img);
      $flipbook.append(page);
    }

    // Initialize flipbook
    function initFlipbook() {
      const wrapperWidth = $('#flipbook-wrapper').width();
      const aspectRatio = 1000 / 607;
      const height = wrapperWidth / aspectRatio;

      const displayMode = (wrapperWidth < 800) ? 'single' : 'double';

      if ($flipbook.data('turn')) {
        $flipbook.turn('size', wrapperWidth, height);
        $flipbook.turn('display', displayMode);
      } else {
        $flipbook.turn({
          width: wrapperWidth,
          height: height,
          autoCenter: true,
          display: displayMode,
          gradients: true,
          acceleration: true,
          when: {
            turning: function(event, page, view) {
              if (page < 1) $flipbook.turn('page', 1);
              if (page > totalPages) $flipbook.turn('page', totalPages);
            }
          }
        });
      }
    }

    $(window).on('load resize', initFlipbook);

    // Arrow keys navigation (force focus on flipbook)
    function bindArrowKeys() {
      $(document).off('keydown.flipbook'); // prevent duplicate bindings
      $(document).on('keydown.flipbook', function(e) {
        if (!$flipbook.data('turn')) return;
        switch(e.key) {
          case "ArrowRight":
          case "Right":
            $flipbook.turn('next');
            e.preventDefault();
            break;
          case "ArrowLeft":
          case "Left":
            $flipbook.turn('previous');
            e.preventDefault();
            break;
        }
      });
    }
    bindArrowKeys();

    // Edge click navigation
    $('#flipbook').on('click', '.page', function(e) {
      const pageOffset = $(this).offset();
      const clickX = e.pageX - pageOffset.left;
      const width = $(this).width();
      if (clickX < width * 0.25) {
        $flipbook.turn('previous');
      } else if (clickX > width * 0.75) {
        $flipbook.turn('next');
      }
    });

    // Swipe / tap for mobile using Hammer.js
    const hammer = new Hammer(document.getElementById('flipbook-wrapper'));
    hammer.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });
    hammer.on('swipeleft', function() {
      $flipbook.turn('next');
    });
    hammer.on('swiperight', function() {
      $flipbook.turn('previous');
    });
  </script>
</body>
</html>
