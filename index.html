<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <!-- CSS -->
  <link rel="stylesheet" href="flipbook.css">

  <!-- jQuery (required for Turn.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js -->
  <script src="turnjs/turn.min.js"></script>
</head>

<body>

  <div id="flipbook"></div>

  <script>
    $(document).ready(function() {
      const totalPages = 28; // ‚Üê update if you add/remove pages

      // Generate pages dynamically
      for (let i = 0; i < totalPages; i++) {
        const pageNumber = String(i).padStart(3, '0');
        const page = document.createElement('div');
        page.className = 'page';

        const img = document.createElement('img');
        img.src = `pages/page-${pageNumber}.png`;
        img.alt = `Page ${i + 1}`;

        page.appendChild(img);
        document.getElementById('flipbook').appendChild(page);
      }

      // Initialize Turn.js
      $('#flipbook').turn({
        width: $('#flipbook').width(),
        height: $('#flipbook').height(),
        autoCenter: false,
        gradients: true,
        acceleration: true,
        display: 'double',
        elevation: 50,
        page: 1,
        duration: 600,
        turnCorners: 'bl,br,tl,tr',
        hardwareAcceleration: true
      });

      // Arrow key navigation
      $(document).keydown(function(e){
        if(e.keyCode == 37) $('#flipbook').turn('previous'); // left arrow
        if(e.keyCode == 39) $('#flipbook').turn('next');     // right arrow
      });
    });
  </script>

</body>
</html>
