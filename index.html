<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <!-- CSS -->
  <link rel="stylesheet" href="flipbook.css">

  <!-- jQuery (required for Turn.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js -->
  <script src="turnjs/turn.min.js"></script>
</head>

<body>

  <div id="flipbook"></div>

  <script>
    const totalPages = 28; // number of PNG pages

    // Generate pages
    for (let i = 0; i < totalPages; i++) {
      const pageNumber = String(i).padStart(3, '0');
      const page = document.createElement('div');
      page.className = 'page';

      const img = document.createElement('img');
      img.src = `pages/page-${pageNumber}.png`;
      img.alt = `Page ${i + 1}`;

      page.appendChild(img);
      document.getElementById('flipbook').appendChild(page);
    }

    // Initialize Turn.js
    $('#flipbook').turn({
      width: 1000,
      height: 607,
      autoCenter: false,
      gradients: true,
      acceleration: true,
      display: 'double'
    });

    // Arrow key navigation
    $(document).keydown(function(e){
      if(e.keyCode == 37) { // left
        $('#flipbook').turn('previous');
      } else if(e.keyCode == 39) { // right
        $('#flipbook').turn('next');
      }
    });

    // Edge click / swipe
    $('#flipbook').on('click touchstart', '.page', function(e) {
      const offsetX = e.originalEvent.touches ? e.originalEvent.touches[0].pageX : e.pageX;
      const width = $(this).width();
      if(offsetX < width / 2) {
        $('#flipbook').turn('previous');
      } else {
        $('#flipbook').turn('next');
      }
    });

    // Responsive scaling based on smaller dimension, fully centered
    function scaleFlipbook() {
      const windowWidth = $(window).width();
      const windowHeight = $(window).height();
      const originalWidth = 1000;
      const originalHeight = 607;

      const scale = Math.min(windowWidth / originalWidth, windowHeight / originalHeight, 1);

      const flipbookWidth = originalWidth * scale;
      const flipbookHeight = originalHeight * scale;

      $('#flipbook').css({
        transform: 'scale(' + scale + ')',
        transformOrigin: 'top left'
      });

      // Center horizontally and vertically
      const left = (windowWidth - flipbookWidth) / 2;
      const top = (windowHeight - flipbookHeight) / 2;

      $('#flipbook').css({
        position: 'absolute',
        left: left + 'px',
        top: top + 'px'
      });
    }

    // Initial scaling
    scaleFlipbook();

    // Rescale on window resize
    $(window).on('resize', function() {
      scaleFlipbook();
    });
  </script>

</body>
</html>
