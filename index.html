<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <link rel="stylesheet" href="flipbook.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turnjs/turn.min.js"></script>
</head>

<body>

  <div id="flipbook"></div>

  <script>
    const totalPages = 28;

    // Append all pages initially
    const container = $('#flipbook');
    for (let i = 0; i < totalPages; i++) {
      const pageNumber = String(i).padStart(3, '0');
      const page = document.createElement('div');
      page.className = 'page';

      const img = document.createElement('img');
      img.src = `pages/page-${pageNumber}.png`;
      img.alt = `Page ${i + 1}`;

      page.appendChild(img);
      container.append(page);
    }

    function initFlipbook() {
      const parentWidth = container.parent().width();
      const aspectRatio = 1000 / 607;
      const height = parentWidth / aspectRatio;

      // Determine single/double page mode based on screen width
      const displayMode = (parentWidth < 800) ? 'single' : 'double';

      container.turn({
        width: parentWidth,
        height: height,
        autoCenter: true,
        display: displayMode,
        gradients: true,
        acceleration: true
      });
    }

    // Initialize once on load
    $(window).on('load', function() {
      initFlipbook();
    });

    // Re-scale on resize without destroying
    $(window).on('resize', function() {
      if (container.data('turn')) {
        const parentWidth = container.parent().width();
        const aspectRatio = 1000 / 607;
        const height = parentWidth / aspectRatio;

        container.turn('size', parentWidth, height);

        // Update display mode dynamically
        const displayMode = (parentWidth < 800) ? 'single' : 'double';
        container.turn('display', displayMode);
      }
    });

    // Keyboard navigation
    $(document).keydown(function(e) {
      if (container.data('turn')) {
        if (e.key === "ArrowRight") {
          container.turn('next');
        } else if (e.key === "ArrowLeft") {
          container.turn('previous');
        }
      }
    });
  </script>

</body>
</html>
