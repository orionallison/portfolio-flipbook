<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <!-- CSS -->
  <link rel="stylesheet" href="flipbook.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js -->
  <script src="turnjs/turn.min.js"></script>
</head>

<body>

  <div id="flipbook"></div>

  <script>
    const totalPages = 28; // ‚Üê Change this if needed
    const flipbook = document.getElementById('flipbook');

    // Generate pages
    for (let i = 0; i < totalPages; i++) {
      const pageNumber = String(i).padStart(3, '0');
      const page = document.createElement('div');
      page.className = 'page';

      const img = document.createElement('img');
      img.src = `pages/page-${pageNumber}.png`;
      img.alt = `Page ${i + 1}`;

      page.appendChild(img);
      flipbook.appendChild(page);
    }

    // Initialize Turn.js
    $(document).ready(function() {
      $('#flipbook').turn({
        width: 1000,      // adjust max width
        height: 607,      // adjust aspect ratio
        autoCenter: true,
        gradients: true,
        acceleration: true,
        display: 'double'
      });

      // Arrow key navigation
      $(document).keydown(function(e) {
        if (e.key === "ArrowRight") $('#flipbook').turn('next');
        if (e.key === "ArrowLeft") $('#flipbook').turn('previous');
      });
    });
  </script>

</body>
</html>
