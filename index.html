<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0">
  <title>Portfolio Flipbook</title>

  <link rel="stylesheet" href="flipbook.css">
  
  <!-- jQuery and Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turnjs/turn.min.js"></script>
</head>
<body>

  <div id="flipbook"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const totalPages = 28;
      const flipbook = document.getElementById('flipbook');

      // generate pages
      for (let i = 0; i < totalPages; i++) {
        const div = document.createElement('div');
        div.className = 'page';

        const img = document.createElement('img');
        img.src = `pages/page‑${String(i).padStart(3, '0')}.png`;
        img.alt = `Page ${i + 1}`;

        div.appendChild(img);
        flipbook.appendChild(div);
      }

      // only now initialize Turn.js
      $('#flipbook').turn({
        width: Math.min(window.innerWidth * 0.9, 1000),
        height: Math.min(window.innerWidth * 0.9, 1000) * (607 / 1000),
        autoCenter: true,
        display: 'double',
        gradients: true,
        acceleration: true
      });
    });
  </script>

</body>
</html>
