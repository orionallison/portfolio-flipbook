<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <!-- CSS -->
  <link rel="stylesheet" href="flipbook.css">

  <!-- jQuery (required for Turn.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js -->
  <script src="turnjs/turn.min.js"></script>
</head>

<body>

  <div id="flipbook-container">
    <div id="flipbook"></div>
  </div>

  <script>
    const totalPages = 28; // your number of pages

    // create pages
    for (let i = 0; i < totalPages; i++) {
      const pageNumber = String(i).padStart(3, '0');
      const page = document.createElement('div');
      page.className = 'page';
      const img = document.createElement('img');
      img.src = `pages/page-${pageNumber}.png`;
      img.alt = `Page ${i + 1}`;
      page.appendChild(img);
      document.getElementById('flipbook').appendChild(page);
    }

    // responsive Turn.js
    function initFlipbook() {
      const containerWidth = document.getElementById('flipbook-container').offsetWidth;
      const pageHeight = containerWidth * (607 / 1000); // maintain aspect ratio

      $('#flipbook').turn('destroy'); // reset before re-initializing

      $('#flipbook').turn({
        width: containerWidth,
        height: pageHeight,
        autoCenter: true,
        gradients: true,
        acceleration: true,
        display: 'double', // spreads
        when: {
          turning: function(e, page, view) {
            // optional: prevent gaps or shadow issues here
          }
        }
      });
    }

    $(window).on('load resize orientationchange', initFlipbook);

    // arrow key support
    $(document).keydown(function(e) {
      if (e.key === "ArrowRight") { $('#flipbook').turn('next'); }
      if (e.key === "ArrowLeft")  { $('#flipbook').turn('previous'); }
    });

    // touch swipe support
    let touchStartX = null;
    $('#flipbook').on('touchstart', function(e) {
      touchStartX = e.originalEvent.touches[0].clientX;
    });
    $('#flipbook').on('touchend', function(e) {
      if (!touchStartX) return;
      const touchEndX = e.originalEvent.changedTouches[0].clientX;
      if (touchEndX - touchStartX > 50) $('#flipbook').turn('previous'); // swipe right
      if (touchStartX - touchEndX > 50) $('#flipbook').turn('next');     // swipe left
      touchStartX = null;
    });

    // edge click support
    $('#flipbook').on('click', '.page', function(e) {
      const pageWidth = $(this).width();
      const clickX = e.offsetX;
      if (clickX < pageWidth * 0.2) { // left 20%
        $('#flipbook').turn('previous');
      } else if (clickX > pageWidth * 0.8) { // right 20%
        $('#flipbook').turn('next');
      }
    });
  </script>

</body>
</html>
