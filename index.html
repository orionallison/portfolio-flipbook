<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <link rel="stylesheet" href="flipbook.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js (must exist at /turnjs/turn.min.js in your repo) -->
  <script src="turnjs/turn.min.js"></script>
</head>

<body>
  <div id="stage">
    <div id="flipbook"></div>
  </div>

  <script>
    const TOTAL_PAGES = 28;
    const BASE_W = 1000;
    const BASE_H = 607;

    function buildPages() {
      const el = document.getElementById('flipbook');
      el.innerHTML = '';

      // IMPORTANT: your files are page-001..page-028
      for (let i = 1; i <= TOTAL_PAGES; i++) {
        const page = document.createElement('div');
        page.className = 'page';

        const img = document.createElement('img');
        img.src = `pages/page-${String(i).padStart(3, '0')}.png`;
        img.alt = `Page ${i}`;

        // prevent drag ghosting
        img.draggable = false;

        page.appendChild(img);
        el.appendChild(page);
      }
    }

    function bestFitSize() {
      const stage = document.getElementById('stage');
      const rect = stage.getBoundingClientRect();

      const vw = rect.width;
      const vh = rect.height;

      const scale = Math.min(vw / BASE_W, vh / BASE_H);

      // integer sizes reduce page seam / overlap during zoom
      return {
        w: Math.max(1, Math.floor(BASE_W * scale)),
        h: Math.max(1, Math.floor(BASE_H * scale))
      };
    }

    function initOrResize() {
      const size = bestFitSize();
      const fbEl = document.getElementById('flipbook');
      const $fb = $('#flipbook');

      // If Turn isn't loaded, fail loudly
      if (typeof $fb.turn !== 'function') {
        console.error('Turn.js did not load. Check: turnjs/turn.min.js path.');
        return;
      }

      // Always apply explicit CSS size (prevents weird zoom math)
      fbEl.style.width = size.w + 'px';
      fbEl.style.height = size.h + 'px';

      // If already initialized, just resize
      if ($fb.data('turn')) {
        $fb.turn('size', size.w, size.h);
        return;
      }

      // First-time init
      $fb.turn({
        width: size.w,
        height: size.h,
        display: 'double',
        autoCenter: true,
        gradients: true,
        acceleration: true
      });
    }

    // Debounce resize/zoom reflows (critical for browser zoom stability)
    let raf = null;
    function requestResize() {
      if (raf) cancelAnimationFrame(raf);
      raf = requestAnimationFrame(() => {
        initOrResize();
      });
    }

    window.addEventListener('load', () => {
      buildPages();
      initOrResize();

      // Zoom triggers resize events; RAF debounce prevents overlap glitches
      window.addEventListener('resize', requestResize, { passive: true });
      window.addEventListener('orientationchange', requestResize, { passive: true });

      // Arrow keys (only when turn is ready)
      document.addEventListener('keydown', (e) => {
        const $fb = $('#flipbook');
        if (!$fb.data('turn')) return;

        if (e.key === 'ArrowRight') $fb.turn('next');
        if (e.key === 'ArrowLeft') $fb.turn('previous');
      });
    });
  </script>
</body>
</html>
