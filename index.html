<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <!-- CSS -->
  <link rel="stylesheet" href="flipbook.css">

  <!-- jQuery (required for Turn.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js -->
  <script src="turnjs/turn.min.js"></script>
</head>
<body>

  <div id="flipbook-wrapper">
    <div id="flipbook"></div>
  </div>

  <script>
    const totalPages = 28;
    const $flipbook = $('#flipbook');

    // Generate pages once
    for (let i = 0; i < totalPages; i++) {
      const pageNumber = String(i).padStart(3, '0');
      const page = $('<div class="page"></div>');
      const img = $('<img>').attr('src', `pages/page-${pageNumber}.png`)
                            .attr('alt', `Page ${i + 1}`);
      page.append(img);
      $flipbook.append(page);
    }

    // Initialize flipbook
    function initFlipbook() {
      const wrapperWidth = $('#flipbook-wrapper').width();
      const aspectRatio = 1000 / 607;
      const height = wrapperWidth / aspectRatio;

      // Determine display mode: single on mobile, double on desktop
      const displayMode = (wrapperWidth < 800) ? 'single' : 'double';

      // Initialize or resize flipbook
      if ($flipbook.data('turn')) {
        $flipbook.turn('size', wrapperWidth, height); // just resize
        $flipbook.turn('display', displayMode);
      } else {
        $flipbook.turn({
          width: wrapperWidth,
          height: height,
          autoCenter: true,
          display: displayMode,
          gradients: true,
          acceleration: true
        });
      }
    }

    // Initialize on load
    $(window).on('load', initFlipbook);
    // Resize dynamically
    $(window).on('resize', initFlipbook);

    // Arrow keys (always works now)
    $(document).keydown(function(e) {
      if (!$flipbook.data('turn')) return;
      switch(e.key) {
        case "ArrowRight":
          $flipbook.turn('next');
          break;
        case "ArrowLeft":
          $flipbook.turn('previous');
          break;
      }
    });
  </script>
</body>
</html>
