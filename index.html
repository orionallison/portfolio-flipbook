<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <!-- CSS -->
  <link rel="stylesheet" href="flipbook.css">

  <!-- jQuery (required for Turn.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js -->
  <script src="turnjs/turn.min.js"></script>
</head>
<body>

  <div id="flipbook-wrapper">
    <div id="flipbook"></div>
  </div>

  <script>
    const totalPages = 28;
    const $flipbook = $('#flipbook');

    // Generate pages
    for (let i = 0; i < totalPages; i++) {
      const pageNumber = String(i).padStart(3, '0');
      const page = $('<div class="page"></div>');
      const img = $('<img>').attr('src', `pages/page-${pageNumber}.png`)
                            .attr('alt', `Page ${i + 1}`);
      page.append(img);
      $flipbook.append(page);
    }

    // Initialize Turn.js after wrapper width is available
    function initFlipbook() {
      const wrapperWidth = $('#flipbook-wrapper').width();
      const aspectRatio = 1000 / 607; // original spread ratio
      const height = wrapperWidth / aspectRatio;

      // Determine display mode: single on mobile, double on desktop
      const displayMode = (wrapperWidth < 800) ? 'single' : 'double';

      if ($flipbook.data('turn')) {
        $flipbook.turn('destroy').empty(); // reset if already initialized
        // regenerate pages
        for (let i = 0; i < totalPages; i++) {
          const pageNumber = String(i).padStart(3, '0');
          const page = $('<div class="page"></div>');
          const img = $('<img>').attr('src', `pages/page-${pageNumber}.png`)
                                .attr('alt', `Page ${i + 1}`);
          page.append(img);
          $flipbook.append(page);
        }
      }

      $flipbook.turn({
        width: wrapperWidth,
        height: height,
        autoCenter: true,
        display: displayMode,
        gradients: true,
        acceleration: true
      });
    }

    // Initialize on load
    $(window).on('load', initFlipbook);
    // Resize dynamically
    $(window).on('resize', initFlipbook);

    // Arrow keys
    $(document).keydown(function(e) {
      if ($flipbook.data('turn')) {
        if (e.key === "ArrowRight") $flipbook.turn('next');
        if (e.key === "ArrowLeft") $flipbook.turn('previous');
      }
    });
  </script>
</body>
</html>
