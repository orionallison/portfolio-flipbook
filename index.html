<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>

  <!-- CSS -->
  <link rel="stylesheet" href="flipbook.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js -->
  <script src="turnjs/turn.min.js"></script>
</head>

<body>

  <div id="flipbook"></div>

  <script>
    const totalPages = 28; // number of pages

    const flipbook = document.getElementById('flipbook');

    // Generate pages
    for (let i = 0; i < totalPages; i++) {
      const pageNumber = String(i).padStart(3, '0');
      const page = document.createElement('div');
      page.className = 'page';

      const img = document.createElement('img');
      img.src = `pages/page-${pageNumber}.png`;
      img.alt = `Page ${i + 1}`;

      page.appendChild(img);
      flipbook.appendChild(page);
    }

    function initFlipbook() {
      $('#flipbook').turn({
        width: 1000,
        height: 607,
        autoCenter: true,
        gradients: true,
        acceleration: true,
        display: 'double'
      });
    }

    $(document).ready(function() {
      initFlipbook();

      // Arrow key navigation
      $(document).keydown(function(e) {
        if (e.key === "ArrowRight") $('#flipbook').turn('next');
        if (e.key === "ArrowLeft") $('#flipbook').turn('previous');
      });

      // Responsive scaling based on window width
      function scaleFlipbook() {
        const windowWidth = $(window).width();
        const scale = Math.min(windowWidth / 1000, 1); // original flipbook width = 1000px
        $('#flipbook').css({
          transform: 'scale(' + scale + ')',
          transformOrigin: 'top center'
        });
      }

      scaleFlipbook();
      $(window).resize(scaleFlipbook);
    });
  </script>

</body>
</html>
